<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Radio Group - Basic</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
  </head>

  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>Radio Group - Basic</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-radio-group name="items" id="group">
            <ion-list-header>
              <ion-label>Radio Group Header</ion-label>
            </ion-list-header>

            <ion-item>
              <ion-radio value="1">Item 1</ion-radio>
            </ion-item>

            <ion-item>
              <ion-radio value="2">Item 2</ion-radio>
            </ion-item>

            <ion-item>
              <ion-radio value="3">Item 3</ion-radio>
            </ion-item>

            <ion-item>
              <ion-radio value="4">Item 4</ion-radio>
            </ion-item>
          </ion-radio-group>

          <ion-radio-group id="dynamic">
            <ion-list-header>
              <ion-label>Dynamic Radio Group</ion-label>
            </ion-list-header>
          </ion-radio-group>
        </ion-list>
      </ion-content>
    </ion-app>

    <script>
      const dynamicGroup = document.getElementById('dynamic');

      // Keep the existing radio-level listeners for comparison
      document.addEventListener('ionBlur', (ev) => {
        console.log('ionBlur', ev);
      });

      document.addEventListener('ionFocus', (ev) => {
        console.log('ionFocus', ev);
      });

      setTimeout(() => {
        for (let i = 1; i < 11; i++) {
          const item = document.createElement('ion-item');
          const radio = document.createElement('ion-radio');
          radio.value = `item-${i}`;
          radio.innerText = `Item ${i}`;
          item.appendChild(radio);
          dynamicGroup.appendChild(item);
        }
      }, 1000);
    </script>
  </body>
</html>
