<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>List - Basic</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>

    <style>
      h2 {
        margin-top: 20px;
        margin-inline-start: 16px;
        margin-bottom: 0;
      }
    </style>
  </head>

  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>List - Basic</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content id="content">
        <h2>Default</h2>

        <ion-list>
          <ion-item>Pokémon Yellow</ion-item>
          <ion-item>Super Metroid</ion-item>
          <ion-item>Mega Man X</ion-item>
          <ion-item>The Legend of Zelda</ion-item>
          <ion-item lines="full">Halo</ion-item>
        </ion-list>

        <h2>No padding</h2>
        <ion-list class="ion-no-padding">
          <ion-item>Pokémon Yellow</ion-item>
          <ion-item>Super Metroid</ion-item>
          <ion-item>Mega Man X</ion-item>
          <ion-item>The Legend of Zelda</ion-item>
          <ion-item lines="full">Halo</ion-item>
        </ion-list>
      </ion-content>
    </ion-app>
  </body>
</html>
